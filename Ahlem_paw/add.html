<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <style>
        :root {
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #0f172a;
            --muted: #64748b;
            --border: #e2e8f0;
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --danger: #ef4444;
            --success: #10b981;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
            margin: 0;
            color: var(--text);
            background: var(--bg);
        }
        nav {
            background-color: var(--surface);
            border-bottom: 1px solid var(--border);
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0 12px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        nav ul li { float: none; }
        nav ul li a {
            display: block;
            color: var(--text);
            text-align: left;
            padding: 12px 16px;
            text-decoration: none;
            border-radius: 8px;
        }
        nav ul li a:hover {
            background-color: #f1f5f9;
            color: var(--primary);
        }
        .container {
            max-width: 800px;
            margin: 24px auto;
            padding: 24px;
            background: var(--surface);
            border-radius: 12px;
            box-shadow: 0 6px 24px rgba(15,23,42,0.06);
        }
        form .form-group { margin-bottom: 12px; }
        .form-row { display: flex; flex-direction: column; gap: 12px; }
        label { display: block; margin-bottom: 6px; color: var(--muted); }
        input[type="text"], input[type="email"] {
            width: 100%; padding: 10px 12px; box-sizing: border-box; font-size: 16px;
            border: 1px solid var(--border); border-radius: 8px; background: #f8fafc;
        }
        input[type="text"]:focus, input[type="email"]:focus {
            outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
        }
        button {
            background-color: var(--primary);
            color: #fff;
            border: none;
            padding: 10px 16px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(37,99,235,0.25);
            transition: background-color .2s ease, transform .08s ease;
        }
        button:hover { background-color: var(--primary-hover); }
        button:active { transform: translateY(1px); }
        @media (min-width: 600px) {
            nav ul { flex-direction: row; gap: 8px; }
            nav ul li a { text-align: center; padding: 14px 16px; }
            .form-row { flex-direction: row; }
            .form-row .form-group { flex: 1; }
            .container { max-width: 860px; }
        }
        @media (min-width: 900px) { .container { max-width: 960px; } }
        .error { color: var(--danger); font-size: 14px; margin-top: 4px; }
        input.invalid { border: 1px solid var(--danger); }
        .success { margin-top: 12px; color: var(--success); font-size: 14px; }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="attendance.html">Attendance List</a></li>
            <li><a href="add.html">Add Student</a></li>
            <li><a href="reports.html">Reports</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Add Student</h1>
        <form id="add-student-form" action="add_student.php" method="post">
            <div class="form-group">
                <label for="studentId">Student ID</label>
                <input type="text" id="studentId" name="student_id" required>
                <div class="error" id="studentIdError"></div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="last_name" required>
                    <div class="error" id="lastNameError"></div>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="first_name" required>
                    <div class="error" id="firstNameError"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError"></div>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="successMessage" class="success"></div>
    </div>
    <script>
        const form = document.getElementById('add-student-form');
        const studentId = document.getElementById('studentId');
        const lastName = document.getElementById('lastName');
        const firstName = document.getElementById('firstName');
        const email = document.getElementById('email');
        const studentIdError = document.getElementById('studentIdError');
        const lastNameError = document.getElementById('lastNameError');
        const firstNameError = document.getElementById('firstNameError');
        const emailError = document.getElementById('emailError');
        const successMessage = document.getElementById('successMessage');

        const nameRegex = /^[A-Za-zÀ-ÖØ-öø-ÿ]+$/;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        function setError(input, el, msg) {
            el.textContent = msg;
            input.classList.add('invalid');
        }
        function clearError(input, el) {
            el.textContent = '';
            input.classList.remove('invalid');
        }
        function validateStudentId() {
            const v = studentId.value.trim();
            if (v === '') { setError(studentId, studentIdError, 'Student ID is required'); return false; }
            if (!/^\d+$/.test(v)) { setError(studentId, studentIdError, 'Student ID must contain only numbers'); return false; }
            clearError(studentId, studentIdError); return true;
        }
        function validateLastName() {
            const v = lastName.value.trim();
            if (v === '') { setError(lastName, lastNameError, 'Last Name is required'); return false; }
            if (!nameRegex.test(v)) { setError(lastName, lastNameError, 'Last Name must contain only letters'); return false; }
            clearError(lastName, lastNameError); return true;
        }
        function validateFirstName() {
            const v = firstName.value.trim();
            if (v === '') { setError(firstName, firstNameError, 'First Name is required'); return false; }
            if (!nameRegex.test(v)) { setError(firstName, firstNameError, 'First Name must contain only letters'); return false; }
            clearError(firstName, firstNameError); return true;
        }
        function validateEmail() {
            const v = email.value.trim();
            if (v === '') { setError(email, emailError, 'Email is required'); return false; }
            if (!emailRegex.test(v)) { setError(email, emailError, 'Email must be valid (e.g., name@example.com)'); return false; }
            clearError(email, emailError); return true;
        }

        form.addEventListener('submit', function(e) {
            const ok = [
                validateStudentId(),
                validateLastName(),
                validateFirstName(),
                validateEmail()
            ].every(Boolean);
            if (!ok) { e.preventDefault(); return; }
            e.preventDefault();
            const students = JSON.parse(localStorage.getItem('students') || '[]');
            const student = {
                lastName: lastName.value.trim(),
                firstName: firstName.value.trim(),
                sessions: Array.from({length: 6}, () => ({ p: false, pa: false }))
            };
            students.push(student);
            localStorage.setItem('students', JSON.stringify(students));
            successMessage.textContent = 'Student added to attendance.';
            form.reset();
            clearError(studentId, studentIdError);
            clearError(lastName, lastNameError);
            clearError(firstName, firstNameError);
            clearError(email, emailError);
        });
        [studentId, lastName, firstName, email].forEach((input) => {
            input.addEventListener('input', () => {
                if (input === studentId) validateStudentId();
                else if (input === lastName) validateLastName();
                else if (input === firstName) validateFirstName();
                else validateEmail();
            });
        });
    </script>
</body>
</html>
